<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Space Invaders</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="gameOverScreen" style="display:none;">
        <p>GAME OVER!</p>
        <p id="finalScore">Final Score: 0</p>
        <p id="restartInstructions" style="display:none;">Press 'R' to Restart</p>
    </div>
    <button id="shopButton">Shop</button>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Upgrade Shop</h2>
            <div id="currentScoreDisplay">Current Score: 0</div>
            <button id="buyDoubleShot" class="upgrade-button" data-upgrade="doubleShot">
                Double Shot (<span id="doubleShotCost">500</span> Score)
            </button>
            <button id="buyFireRate" class="upgrade-button" data-upgrade="fireRate">
                Increased Fire Rate (<span id="fireRateCost">200</span> Score) - Level <span id="fireRateLevel">0</span>/<span id="maxFireRateLevel">5</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
