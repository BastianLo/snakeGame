<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Space Invaders</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreDisplay" class="score-display">Score: 0</div>
        <div id="playerLivesDisplay" class="lives-display">Lives: 3</div> <!-- New lives display -->
        <div id="gameOverScreen" class="game-over-display" style="display:none;">
            <p>GAME OVER!</p>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartButton">Restart Game</button>
            <p id="restartInstructions" style="display:none;">Press 'R' to Restart</p>
        </div>
    </div>
    <button id="shopButton">Shop</button>

    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Upgrade Shop</h2>
            <div id="currentScoreDisplay">Current Score: 0</div>
            <button id="doubleShotButton" class="upgrade-button" data-upgrade="doubleShot">
                Double Shot (<span id="doubleShotCost">500</span> Score)
            </button>
            <button id="fireRateButton" class="upgrade-button" data-upgrade="fireRate">
                Increased Fire Rate (<span id="fireRateCost">200</span> Score) - Level <span id="fireRateLevel">0</span>/<span id="maxFireRateLevel">5</span>
            </button>
            <!-- New Upgrade Buttons -->
            <button id="lifeUpgradeButton" class="upgrade-button" data-upgrade="lifeUpgrade">
                Life Upgrade (<span id="lifeUpgradeCost">X</span> Score) - Lives <span id="lifeUpgradeLevel">3</span>/<span id="maxPlayerLives">5</span>
            </button>
            <button id="sidewayShotsButton" class="upgrade-button" data-upgrade="sidewayShots">
                Sideway Shots (<span id="sidewayShotsCost">1500</span> Score)
            </button>
            <button id="bulletSpeedButton" class="upgrade-button" data-upgrade="bulletSpeed">
                Bullet Speed (<span id="bulletSpeedCost">X</span> Score) - Level <span id="bulletSpeedLevel">0</span>/<span id="maxBulletSpeedLevel">3</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
